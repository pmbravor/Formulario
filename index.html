<!DOCTYPE html>

                    <br>

                    <br>
                    <br>
                    <label for="urlposg">URL:

                    </label>
                    <label for="dirposg">Direcci&oacute;n:

                    <br>
                    <br>

                    </label>
                    <br>
                    <br>
                    
                        <label for="pdf">Selecciona tu archivo pdf:</label>

                        <br>

      </form>
  </div>

</body>
</html>
